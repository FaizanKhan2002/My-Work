<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>setInterval</title>
</head>

<body>
        <div class="d-flex justify-center ms-5 mt-5">
                <button class=" border-3 h-40 w-40 button ms-2" id="Red">Red</button>
                <button class=" border-3 h-40 w-40 button ms-2" id="Black">Black</button>
                <button class=" border-3 h-40 w-40 button ms-2" id="Pink">Pink</button>
                <button class=" border-3 h-40 w-40 button ms-2" id="Green">Green</button>
                <button class=" border-3 h-40 w-40 button ms-2" id="Yellow">Yellow</button>
                <button class=" border-3 h-40 w-40 button ms-2" id="Purple">Purple</button>
                <button class=" border-3 h-40 w-40 button ms-2" id="Blue">Blue</button>
        </div>

        <div class="mt-3 ms-5">
                <button class="start btn btn-outline-dark mt-2">Start</button>
        </div>
</body>
<script>

        let a = document.querySelector(".start").addEventListener("click", function () {


                setInterval(() => {

                        setTimeout(() => {
                                document.querySelector("#Red").style.background = "red"
                                document.querySelector("#Red").style.color = "white"
                                document.querySelector('#Red').style.borderRadius = '20px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Red").style.background = "white"
                                document.querySelector("#Red").style.color = "black"
                                document.querySelector('#Red').style.borderRadius = '20px'
                        }, 2300);

                        //===================

                        setTimeout(() => {
                                document.querySelector("#Black").style.background = "black"
                                document.querySelector("#Black").style.color = "white"
                                document.querySelector('#Black').style.borderRadius = '30px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Black").style.background = "white"
                                document.querySelector("#Black").style.color = "black"
                                document.querySelector('#Black').style.borderRadius = '30px'
                        }, 2300);

                        //===================

                        setTimeout(() => {
                                document.querySelector("#Pink").style.background = "Pink"
                                document.querySelector("#Pink").style.color = "blue"
                                document.querySelector('#Pink').style.borderRadius = '40px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Pink").style.background = "blue"
                                document.querySelector("#Pink").style.color = "pink"
                                document.querySelector('#Pink').style.borderRadius = '40px'
                        }, 2300);

                        //===================

                        setTimeout(() => {
                                document.querySelector("#Green").style.background = "green"
                                document.querySelector("#Green").style.color = "red"
                                document.querySelector('#Green').style.borderRadius = '50px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Green").style.background = "red"
                                document.querySelector("#Green").style.color = "green"
                                document.querySelector('#Green').style.borderRadius = '50px'
                        }, 2300);

                        //===================

                        setTimeout(() => {
                                document.querySelector("#Yellow").style.background = "yellow"
                                document.querySelector("#Yellow").style.color = "black"
                                document.querySelector('#Yellow').style.borderRadius = '60px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Yellow").style.background = "black"
                                document.querySelector("#Yellow").style.color = "yellow"
                                document.querySelector('#Yellow').style.borderRadius = '60px'
                        }, 2300);

                        //===================

                        setTimeout(() => {
                                document.querySelector("#Purple").style.background = "Purple"
                                document.querySelector("#Purple").style.color = "white"
                                document.querySelector('#Purple').style.borderRadius = '70px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Purple").style.background = "white"
                                document.querySelector("#Purple").style.color = "purple"
                                document.querySelector('#Purple').style.borderRadius = '70px'
                        }, 2300);

                        //===================

                        setTimeout(() => {
                                document.querySelector("#Blue").style.background = "blue"
                                document.querySelector("#Blue").style.color = "white"
                                document.querySelector('#Blue').style.borderRadius = '80px'
                        }, 2000);

                        setTimeout(() => {
                                document.querySelector("#Blue").style.background = "white"
                                document.querySelector("#Blue").style.color = "blue"
                                document.querySelector('#Blue').style.borderRadius = '80px'
                        }, 2300);


                }, 200);
        })

</script>

</html>
