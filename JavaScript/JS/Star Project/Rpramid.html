<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested reverse</title>
</head>

<body>
    <script>

        let i = 0; j = 0;
        let n = prompt("Enter Number");

        for (i = 1; i <= n; i++) {

            for (j = n; j >= i; j--) {

                document.write("*")
            }
            document.write("<br/>")
        }
    </script>
</body>

</html>
