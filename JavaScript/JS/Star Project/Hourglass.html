<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourglass Piramid</title>
</head>

<body>
    <script>

        let n = prompt("Enter")
        for (let i = 0; i < n; i++) {
            for (j = 0; j <= i; j++) {
                document.write("&nbsp");
            }
            for (let k = 0; k < (n - i); k++) {
                document.write(" * ");
            }
            document.write("<br>");
        }


        for (let i = 2; i <= n; i++) {
            for (let k = 1; k <= (n - i); k++) {
                document.write("&nbsp");
            }
            for (let j = 1; j <= i; j++) {
                document.write(" * ");
            }
            document.write("<br>");
        }

    </script>

</body>

</html>
