<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle </title>
</head>

<body>
    <script>

        let n = 5;

        for (i = 0; i <= n; i++) {

            for (j = 0; j < i; j++) {

                if (i === n) {
                    document.write("*")
                }

                else {
                    if (j === 0 || j === i - 1) {
                        document.write("*");
                    }
                    else {
                        document.write("&nbsp&nbsp");
                    }
                }
            }
            document.write("<br>")
        }
    </script>

</body>

</html>
