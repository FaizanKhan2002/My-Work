<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramid</title>
</head>

<body>
    <script>
        var i, j, k;
        let n = prompt("Enter")
        for (var i = 1; i <= n; i++) {
            for (var k = 1; k <= (n - i); k++) {
                document.write("&nbsp");
            }
            for (var j = 1; j <= i; j++) {
                document.write(" * ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
