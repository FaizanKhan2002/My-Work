<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pascal </title>
</head>

<body>
    <script>

        let n = prompt("Enter");

        for (i = 1; i <= n; i++) {
            for (j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        for (i = 1; i <= n - 1; i++) {
            for (j = 0; j < n - i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
