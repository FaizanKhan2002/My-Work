<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Array</title>
</head>

<body>
      <script>
            var ary = [
                  ["Raja", 18, "BCA"],
                  ["Ram", 38, "BBA"],
                  ["Mohan", 8, "BA"],
                  ["Roi", 58, "CA"]
            ];

            document.write("<table border='1px' cellspacing='0'>");
            for (i = 0; i < 4; i++) {
                  document.write("<tr>")
                  for (j = 0; j < 3; j++) {
                        document.write("<td>" + ary[i][j] + "</td>");
                  }
                  document.write("</tr>");
            }
            document.write("</table>");
      </script>
</body>

</html>
