<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MapArray</title>
</head>

<body>
      <script>

            const items = [
                  { name: 'bike', price: '100' },
                  { name: 'phone', price: '100' },
                  { name: 'Car', price: '150' },
                  { name: 'Dog', price: '50' },
            ]

            const itemsName = items.map((items) => {
                  return items.name
            })

            console.log(itemsName);

      </script>
</body>

</html>
