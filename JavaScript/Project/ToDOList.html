<body class="bg-black text-white">

        <div class="container flex justify-center mt-5 pt-5">

                        <input class="text-black" type="text" id="userValue">
                        <button class="btn btn-outline-light" onclick="add()">Add</button>

                        <ul>
                                <li>HTML</li>
                        </ul>
                </div>
                <div id="user"></div>
        </div>

</body>

<script>
        add = () => {
                let userValue = document.querySelector("#userValue").value;
                let user = document.querySelector("#user")

                if (userValue !== "") {
                        let itemList = document.createElement("li");
                        itemList.innerHTML = userValue;

                        let a = document.querySelector("ul").appendChild(itemList);
                        let userValue1 = document.querySelector("#userValue").value = "";
                }

                else {
                        user.innerHTML = 'Please enter value';
                }
        }

</script>
