<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <title>Calculator</title>
</head>

<body class="bg-dark text-light">

        <h1 class="text-center display-3 mt-5">Calculator</h1>

        <div class="justify-content-center text-center">
                <div class="d-flex justify-content-center m-5">
                        <div class="justify-content-center text-center">
                                <input id="Fvalue" class="form-control text-center" type="text"
                                        placeholder="Enter Number 1" aria-label="default input example">
                        </div>

                        <div class="ms-3">
                                <input id="Svalue" class="form-control text-center" type="text"
                                        placeholder="Enter Number 2" aria-label="default input example">
                        </div>
                </div>

                <div class="m-3">
                        <button class="btn btn-outline-light m-3" onclick="add()">Add</button>
                        <button class="btn btn-outline-light m-3" onclick="sub()">Subtract</button>
                        <button class="btn btn-outline-light m-3" onclick="multiply()">Multiply</button>
                        <button class="btn btn-outline-light m-3" onclick="divide()">Divide</button>
                        <button class="btn btn-outline-light m-3" onclick="reminder()">Reminder</button>
                        <button class="btn btn-outline-light m-3" onclick="squar()">Square</button>
                </div>
        </div>

        <h1 class="text-center">Result: <span id="result"></span></h1>

        <script>

                function add() {
                        var number1 = document.getElementById("Fvalue").value;
                        var number2 = document.getElementById("Svalue").value;
                        var addition = number1 + number2;
                        document.getElementById("result").innerHTML = addition;
                }

                function sub() {

                        var number1 = document.getElementById("Fvalue").value;
                        var number2 = document.getElementById("Svalue").value;
                        var subtract = number1 - number2;
                        document.getElementById("result").innerHTML = subtract;
                }

                function multiply() {
                        var number1 = document.getElementById("Fvalue").value;
                        var number2 = document.getElementById("Svalue").value;
                        var multiply = number1 * number2;
                        document.getElementById("result").innerHTML = multiply;
                }

                function divide() {
                        var number1 = document.getElementById("Fvalue").value;
                        var number2 = document.getElementById("Svalue").value;
                        var divide = number1 / number2;
                        document.getElementById("result").innerHTML = divide;
                }

                function reminder() {
                        var number1 = document.getElementById("Fvalue").value;
                        var number2 = document.getElementById("Svalue").value;
                        var reminder = number1 % number2;
                        document.getElementById("result").innerHTML = reminder;
                }

                function squar() {
                        var number1 = document.getElementById("Fvalue").value;
                        var number2 = document.getElementById("Svalue").value;
                        var square = number1 ** number2;
                        document.getElementById("result").innerHTML = square;
                }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

</body>

</html>
