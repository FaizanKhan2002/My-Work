    <div class="row mt-5 mb-4">
        <div class="col-md-4"></div>

            <input type="text" id="amount1" value="" /> <br><br>
            <button class="btn btn-outline-light" type="submit" value="submit" onclick="getamount()">Send</button>
        </div>

        <div>
            <a class="btn btn-outline-light mt-4" href="ATM-2 .html">Back</a><br>
        </div>

    </center>

    <script>

        function myfunction() {

            var p = document.getElementById('Pin').value;
            var a = 1;

            if (p == a) {
                document.getElementById("demo").innerHTML = "Please Enter Your Amount";
            }
            else {
                document.getElementById("demo").innerHTML = "Invalid pin";
            }
        }

        function getamount() {

            m = 10000;
            y = "name";

            var a = document.getElementById('amount1').value;

            if (a <= m && a % 100 == 0)
                alert("Your send amount : " + a + "rs  to " + " xxx " + y)

            else
                alert("Invalid cash")
        }

    </script>
