<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Color Change</title>
</head>

<body>
    <div class="d-flex justify-content-center ms-5 mt-5">
        <button class=" btn btn-outline-primary button ms-5" id="Red">Red</button>
        <button class=" btn btn-outline-primary button ms-5" id="Black">Black</button>
        <button class=" btn btn-outline-primary button ms-5" id="Pink">Pink</button>
        <button class=" btn btn-outline-primary button ms-5" id="Green">Green</button>
    </div>

</body>
<script>

    //  let button = document.querySelectorAll("#button");
    let buttons = document.querySelectorAll(".button");
    let body = document.querySelector("body");

    buttons.forEach((button) => {
        console.log(button);

        button.addEventListener('click', (e) => {
            console.log(e);
            console.log(e.target);

            if (e.target.id === "Red") {
                body.style.background = e.target.id
            }

            else if (e.target.id === "Black") {
                body.style.background = e.target.id
            }

            else if (e.target.id === "Pink") {
                body.style.background = e.target.id
            }

            else if (e.target.id === "Green") {
                body.style.background = e.target.id
            }
        })
    })


</script>

</html>
