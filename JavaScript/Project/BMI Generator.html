<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <title>BMI Calculator</title>
</head>

<body class="bg-dark text-light pt-3">

        <h1 class="display-5 text-center mb-3">BMI Calculator</h1>

        <form class="">
                <div class="row justify-content-center">
                        <div class="col-2">
                                <label for="" class="form-label">Height in cm</label>
                                <input type="number" class="form-control" id="height">
                        </div>
                </div>

                <div class="row pt-3 justify-content-center">
                        <div class="col-2">
                                <label for="" class="form-label">Weight in kg</label>
                                <input type="number" class="form-control" id="weight">
                        </div>
                </div>


                <div class="col-12 d-flex mt-3 justify-content-center">
                        <button class="btn btn-outline-primary" type="submit">Calculate</button>
                </div>

                <div class="text-center mt-3 display-4" id="result">gg</div>
                <!-- ------------------- -->

                <div class="text-center mt-3">
                        <h1 class="display-6">BMI Weight Calci</h1>
                        <p>Under Weightless =less than 18</p>
                        <p>Normal Weight = 18</p>
                        <p>Overweight = greater than 18</p>
                </div>
        </form>
</body>

<script>

        const form = document.querySelector("form")

        form.addEventListener("submit", (e) => {
                e.preventDefault()

                let height = parseFloat(document.querySelector("#height").value);
                let weight = parseFloat(document.querySelector("#weight").value);
                let result = document.querySelector("#result");


                if (height === '' || height < 0 || isNaN(height)) {
                        result.innerHTML("Enter valid Height")
                }

                if (weight === '' || weight < 0 || isNaN(weight)) {
                        result.innerHTML("Enter valid weight")
                }

        })
</script>

</html>
